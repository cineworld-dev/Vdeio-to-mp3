<!DOCTYPE html>
<html>
<head>
  <title>Video to MP3 Converter</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>üéß Convert Your Video to MP3</h1>
  <form id="uploadForm">
    <input type="file" name="file" accept="video/*" required><br>
    <button type="submit">Convert to MP3</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.onsubmit = async (e) => {
      e.preventDefault();
      result.innerHTML = "‚è≥ Converting...";
      const formData = new FormData(form);
      const res = await fetch("/api/mp3", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        result.innerHTML = `<a href="${url}" download="audio.mp3">‚¨áÔ∏è Download MP3</a>`;
      } else {
        const error = await res.json();
        result.innerHTML = "‚ùå Error: " + error.error;
      }
    };
  </script>
</body>
</html>
